<!DOCTYPE html>
<html ng-app="ChatHelperApp">
	<head>
		<meta charset="UTF-8">
		<title>Smoove</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="lib/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services/indico.js"></script>

	</head>

	<body ng-controller="MainController">

		<!-- Page Container Settings style="display:flex; align-items:center" -->
		<div class="container row">
		<!-- <div class="row" > -->
		<div id="background" class="col s12 card-panel z-depth-3">

		<!-- Title -->
		<h1 id="title" class="center-align">Smoove</h1>
		<div ng-show="!(loading||results)">

			<!-- Input Field -->
			<form>

				<!-- Twitter -->
				<div class="row">
				<form class="col s12">
				<div class="input-field col s4 offset-s4">
				    <i class="material-icons prefix">insert_emoticon</i>
				    <input id="icon_prefix" type="text" ng-model="twitter_handle" class="validate">
				    <label for="icon_prefix">@username</label>
				</div>
				</form>
				</div>

				<!-- Submit Button -->
				<div class="row col s12">
				<div class="center-align">
				 	<a ng-click="submitTwitterHandle()" id="submitBtn" class="waves-effect waves-light btn"><input class="btn-primary" type="submit" value="Submit"></a>
				</div>
				</div>
			</form>

		</div> <!-- ng-show main -->

		<!-- Progress Bar -->
		<div ng-if="loading">
		<div class="row center-align"><img src="assets/mjsilhouette.png"/></div>
		<div id="progressStatic" class="progress col s6 offset-s3">
			<div id="progressDynamic" class="indeterminate"></div>
	    </div>
	    </div>

	    <div ng-show="results">
	    <div class="row section center-align">
		    <h5>Topics</h5>
	    	<div class="chip hoverable">Subject</div>
	    	<div class="chip hoverable">Subject</div>
	    	<div class="chip hoverable">Subject</div>
	    </div>

	    <div id="jokes" class="row section">
	    	<h5 class="row center-align">Jokes</h5>
			<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
			<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
			<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
		</div>
		</div><!-- ng-show results -->

		<!-- Page Container -->
		</div>
		</div>
		</div>
		</div>

	</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/materialize.min.js"></script>
</html>

<!DOCTYPE html>
<html ng-app="chatHelperApp">
	<head>
		<meta charset="UTF-8">
		<title>Sonoro</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<script src="lib/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services/indico.js"></script>
	</head>

	<body ng-controller="mainController">

		<!-- Page Container Settings -->
		<div class="container">
		<div class="row">
		<div class="col s12 card-panel deep-purple lighten-4 z-depth-3">

			<!-- Title -->
			<h1 id="title" class="center-align">Sonoro</h1>

			<!-- Input Field -->
			<form ng-submit="submitTwitterHandle()">

				<!-- Twitter -->
		        <!-- <div class="row">
				<form class="col s12">
				<div class="input-field col s4 offset-s4"> -->
				<div class="row">
				<form class="col s12">
				<div class="input-field col s4 offset-s4">
				    <i class="material-icons prefix">insert_emoticon</i>
				    <input id="icon_prefix" type="text" ng-model="twitter_handle" class="validate">
				    <label for="icon_prefix">@username</label>
				</div>
				</form>
				</div>

				<!-- Submit Button -->
				<div class="row col s12">
				<div class="center-align">
				 	<a class="waves-effect waves-light btn"><input class="btn-primary" type="submit" value="Submit"></a>
				</div>
				</div>
			</form>


		<!-- Progress Bar -->
		<!-- <div class="progress">
			<div class="indeterminate"></div>
	    </div> -->

		<!-- Page Container -->
		</div>
		</div>
		</div>

	</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/materialize.min.js"></script>
</html>

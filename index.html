<!DOCTYPE html>
<html ng-app="ChatHelperApp">
	<head>
		<meta charset="UTF-8">
		<title>Smoove</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="lib/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services/indico.js"></script>
		<script src="js/services/twitter.js"></script>

	</head>

	<body ng-controller="MainController">

		<!-- Page Container Settings -->
		<div class="container">
		<div class="row">
		<div id="background" class="col s12 card-panel z-depth-3">

			<!-- Title -->
			<h1 id="title" class="center-align">Smoove</h1>

			<!-- Input Field -->
			<form ng-submit="submitTwitterHandle()">

				<!-- Twitter -->
				<div class="row">
				<form class="col s12">
				<div class="input-field col s4 offset-s4">
				    <i class="material-icons prefix">insert_emoticon</i>
				    <input id="icon_prefix" type="text" ng-model="twitter_handle" class="validate">
				    <label for="icon_prefix">@username</label>
				</div>
				</form>
				</div>

				<!-- Submit Button -->
				<div class="row col s12">
				<div class="center-align">
				 	<a class="waves-effect waves-light btn" style="background-color: #2196f3"><input class="btn-primary" type="submit" value="Submit"></a>
				</div>
				</div>
			</form>


		<!-- Progress Bar -->
		<div class="row center-align"><img src="http://www.tenstickers.co.uk/wall-stickers/img/preview/silhouette-of-michael-jackson-1909.png" style="height: 250px;margin: 2.5%"/></div>
		<div class="progress col s6 offset-s3" style="background-color: white">
			<br><div class="indeterminate" style="background-color: #2196f3"></div>
	    </div>

	    <div class="row section">
		    <h5 class="center-align">Topics</h5>
	    	<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
	    	<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
	    	<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
	    </div>

	    <div class="row section">
	    	<h5 class="center-align">Jokes</h5>
			<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
			<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
			<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
		</div>

		<!-- Page Container -->
		</div>
		</div>
		</div>

	</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/materialize.min.js"></script>
</html>

<!DOCTYPE html>
<html ng-app="ChatHelperApp">
	<head>
		<meta charset="UTF-8">
		<title>Sonoro</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<script src="lib/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services/indico.js"></script>
	</head>

	<body ng-controller="MainController">

		<!-- Page Container Settings -->
		<div class="container">
		<div class="row">
		<div class="col s12 card-panel deep-purple lighten-4 z-depth-2"">

			<!-- Title -->
			<div class="row">
			<div class="col s12" style="text-align: center">
				<h1 id="title">Sonoro</h1>
			</div>
			</div>

			<!-- Input Field -->
			<form ng-submit="submitTwitterHandle()">

				<!-- Twitter -->
		        <div class="row">
				<form class="col s12">
				<div class="input-field col s6 offset-s3">
				    <i class="material-icons prefix">account_circle</i>
				    <input id="icon_prefix" type="text" ng-model="twitter_handle" class="validate">
				    <label for="icon_prefix">Twitter Handle</label>
				</div>
				</form>
				</div>

				<!-- Submit Button -->
				<div class="row">
				<div class="col s12">
				<div class="col s2 offset-s5">
				 	<a class="waves-effect waves-light btn"><input class="btn-primary" type="submit" value="Submit"></a>
				</div>
				</div>
			</form>

		<!-- Page Container -->
		</div>
		</div>
		</div>

	</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/materialize.min.js"></script>
</html>

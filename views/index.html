<!DOCTYPE html>
<html ng-app="ChatHelperApp">
	<head>
		<meta charset="UTF-8">
		<title>Smoove</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
		<script src="lib/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services/indico.js"></script>
		<script src="js/services/news_articles.js"></script>
		<script src="js/services/gifs.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	    <script type="text/javascript" src="lib/materialize.min.js"></script>

	</head>

	<body ng-controller="MainController">

		<!-- Page Container -->
		<div class="container row">
		<div id="background" class="col s12 card-panel z-depth-3">

		<!-- Title -->
		<h1 id="title" class="center-align">Smoove</h1>
		<div ng-show="!(loading||results)">

			<!-- Input Field -->
			<form>

				<!-- Twitter -->
				<div class="row">
				<form class="col s12">
				<div class="input-field col s6 offset-s3">
					<!-- Possible Icons -->
					<!-- favorite, favorite_border, add, add_box, add_circle, add_circle_outline, account_circle, public, person_add -->
				    <i class="material-icons prefix">public</i>
				    <input id="icon_prefix" type="text" ng-model="twitter_handle">
				    <label for="icon_prefix">@username</label>
				</div>
				</form>
				</div>

				<!-- Text Field -->
				<div class="row">
			    <form class="col s12">
		      		<div class="row">
			        <div class="input-field col s6 offset-s3">
			        	<i class="material-icons prefix">short_text</i>
			        	<textarea id="textarea1" class="materialize-textarea"></textarea>
			        	<label for="textarea1">Text</label>
			        </div>
			      	</div>
			    </form>
			  	</div>

				<!-- Submit Button -->
				<div class="row col s12">
				<div class="center-align">
				 	<a ng-disabled="!twitter_handle" id="submitBtn" class="waves-effect waves-light btn">
					 	<input class="btn-primary"  ng-click="submitTwitterHandle()" type="submit" value="Submit">
				 	</a>
				</div>
				</div>
			</form>
		</div> 

		<!-- ng-show main -->

		<!-- LOADING -->
		<div ng-if="loading">
		<div class="row center-align">
			<img src="assets/mjsilhouette.png"/></div>
			<div id="progressStatic" class="progress col s6 offset-s3">
				<div id="progressDynamic" class="indeterminate"></div>
		    </div>
	    </div>

	    <!-- RESULTS -->
	    <div ng-show="results">

	    <div id="jokes" class="row center-align">
	    	<h5 class="row center-align">Start off with a joke: </h5>
			<div class="row col s10 card-panel offset-s1 hoverable">Content</div>
		</div>

	    <div class="row center-align">
		    <h5>Bring up some topics: </h5>
		    <a ng-repeat="topic in topics" ng-href="https://en.wikipedia.org/wiki/{{topic.word}}" target="_blank" >
	    	<div class="chip hoverable" >
		    	<div angular-popover direction="top" template="hey there!">
		    		{{(topic.word).split("_").join(" ") | capitalize }}
	    		</div>
	    	</div>
	    	</a>
	    </div>

	    <div class="row center-align">
		    <h5>Discuss some politics: </h5>
	    	<div ng-repeat="party in political_parties" class="chip hoverable">
	    		{{party.word}}
	    	</div>
	    </div>

	    <div class="row center-align">
		    <h5>Talk about recent events: </h5>
			<div class="collection">
				<a href="#!" class="collection-item">Alvin</a>
				<a href="#!" class="collection-item">Alvin</a>
				<a href="#!" class="collection-item">Alvin</a>
				<a href="#!" class="collection-item">Alvin</a>
			</div>
	    </div>

	     <div id="gifs" class="row section">
	    	<h5 class="row center-align">Share a relatable gif: </h5>
			<img  ng-repeat="gif in gifs" ng-src="{{gif.images.downsized.url}}">
		</div>

		</div>

		<!-- ng-show results -->

		<!-- Page Container -->
		</div>
		</div>

	</body>
	
</html>
